<%= '<div id="' + level + '" class="synonyms" tabindex="0" style="position: absolute; top: 0; left: 0;">' %>
<ol>
  <% if (synonyms && synonyms.length) { %>
    <% _.each(synonyms, function (synonym) { %>
      <%= '<li class="' + classFrom(synonym) + '">' + synonym + '</li>' %>
    <% }); %>
  <% } else { %>
    <li class='loading'>loading...</li>
  <% } %>
</ol>
<%= '</div>' %>
