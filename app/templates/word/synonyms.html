<%= '<div id="' + level + '" class="synonyms" tabindex="0" style="position: absolute; top: 0; left: 0;">' %>
<ul>
  <% var i = 1; _.each(synonyms, function(synonym){ %>
    <%= '<li class="' + classFrom(synonym) + '">'%>
        <%= i++ + ' ' + synonym %>
    <%= '</li>' %>
  <% }); %>
</ul>
<%= '</div>' %>
